<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>

                <c-alert *ngIf="errorMessage" color="danger" [dismissible]="true" (visibleChange)="errorMessage = ''">
                  {{ errorMessage }}
                </c-alert>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="email"
                    cFormControl
                    formControlName="email"
                    placeholder="Email Address"
                    type="email"
                    [valid]="f['email'].touched ? f['email'].valid : undefined"
                  />
                  <c-form-feedback *ngIf="f['email'].touched && f['email'].errors?.['required']" [valid]="false">
                    Email is required
                  </c-form-feedback>
                  <c-form-feedback *ngIf="f['email'].touched && f['email'].errors?.['email']" [valid]="false">
                    Please enter a valid email
                  </c-form-feedback>
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    formControlName="password"
                    placeholder="Password"
                    [type]="showPassword ? 'text' : 'password'"
                    [valid]="f['password'].touched ? f['password'].valid : undefined"
                  />
                  <span cInputGroupText class="cursor-pointer" (click)="togglePassword()" style="cursor: pointer;">
                    <svg cIcon [name]="showPassword ? 'cilLockUnlocked' : 'cilLockLocked'"></svg>
                  </span>
                  <c-form-feedback *ngIf="f['password'].touched && f['password'].errors?.['required']" [valid]="false">
                    Password is required
                  </c-form-feedback>
                  <c-form-feedback *ngIf="f['password'].touched && f['password'].errors?.['minlength']" [valid]="false">
                    Password must be at least 4 characters
                  </c-form-feedback>
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
                      <c-spinner *ngIf="isLoading" size="sm" class="me-2"></c-spinner>
                      {{ isLoading ? 'Signing In...' : 'Login' }}
                    </button>
                  </c-col>
                  <c-col class="text-end" xs="6">
                    <button cButton class="px-0" color="link" type="button">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [style.minWidth.%]="44" class="text-white bg-primary py-5">
            <c-card-body class="text-center d-flex flex-column justify-content-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Create your account to access the admin dashboard with all features and tools.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
